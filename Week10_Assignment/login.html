<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to Myanmar IT Training</h1>
        <h2 class="subtitle">Log in to continue</h2>
    </header>
    <div class="section">
        <div class="form">
            <form action="#">
                <div class="box">
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" placeholder="yeyint123..."> 
                </div> <br>
                <div class="box">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                </div> <br>
                <div class="box">
                    <label for="pword">Password :</label>
                    <input type="password" name="pword" id="pword"> <br>
                </div>
                <div class="ls">
                    <div class="cbox">
                        <input type="checkbox" name="remember" id="rememberme">
                        <label for="rememberme" style="font-weight: 500;">Remember me</label>
                    </div>
                    <div class="fp"> 
                        <p><a href="#">Forgot Password?</a></p> 
                    </div>
                </div>
                <br>
                <input type="submit" value="LOGIN">
                <p class="signup" style="text-align: center;"><a href="signup.html" style="text-decoration: none; color: #333;">Don't have an account?</a></p>
                <div class="other">
                    <p>or</p>
                    <p>Sign up using</p>
                    <a href="#"><img src="facebook-logo-circle-transparent.png" alt="facebook" width="50px" height="50px"></a>
                    <a href="#"><img src="google.png" alt="google" width="50px" height="50px" ></a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p> Created by Ye Yint &copy; Myanmar IT Training. All Rights Reserved. </p>
    </footer>
</body>
</html>
